steps:
  # 1. Construir el backend con Maven
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests']

  # 2. Construir la imagen Docker del backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/spring-instasafe', '.']

  # 3. Subir la imagen al Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/spring-instasafe']

  # 4. Desplegar la imagen a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - run
      - deploy
      - spring-instasafe
      - --image=gcr.io/$PROJECT_ID/spring-instasafe
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated
      - --port=8080

images:
  - 'gcr.io/$PROJECT_ID/spring-instasafe'
